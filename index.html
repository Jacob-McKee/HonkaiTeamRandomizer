<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Character Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="populateCharacters()">
    <h1>Honkai Star Rail Team Randomizer</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <form>
            <div class="row">
                <div class="string-container">
                    <img class="string-box" id="string1"></img>
                    <label for="string1" id="label1">Character 1</label>
                </div>
                <div class="string-container">
                    <img class="string-box" id="string2"></img>
                    <label for="string2" id="label2">Character 2</label>
                </div>
                <div class="string-container">
                    <img class="string-box" id="string3"></img>
                    <label for="string3" id="label3">Character 3</label>
                </div>
                <div class="string-container">
                    <img class="string-box" id="string4"></img>
                    <label for="string4" id="label4">Character 4</label>
                </div>
            </div>
        
            <div class="row">
                <div class="string-container">
                    <img class="string-box" id="string5"></img>
                    <label for="string5" id="label5">Character 5</label>
                </div>
                <div class="string-container">
                    <img class="string-box" id="string6"></img>
                    <label for="string6" id="label6">Character 6</label>
                </div>
                <div class="string-container">
                    <img class="string-box" id="string7"></img>
                    <label for="string7" id="label7">Character 7</label>
                </div>
                <div class="string-container">
                    <img class="string-box" id="string8"></img>
                    <label for="string8" id="label8">Character 8</label>
                </div>
            </div>
        
        </form>
        
        <hr>
        <button type="button" onclick="myFunction();">Randomize</button>
        <h2>Select the Characters You Have</h2>
        <div class="grid-container" id="CharacterList"></div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
